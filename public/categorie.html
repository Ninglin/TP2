	<body>
		<div id="wrap">
			
				<div id="header">
					<div id="logo">
						<a href="index.html"></a>
					</div>
					<div id="loginContainer">
					</div>
					<div id="searchBar">
						<form action="categorie.html">
							<div>

								<input class ="searchButton" type="submit" value=""/>

					</div>
				</div>
				<div id="navContainer">

						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="popupmenu">

							</ul>
						</li>
					</ul>
				</div>

						</div>
						<div class="next">
						</div>
						<div class="scrollable">
							<div class="items">
							</div>
						</div>
						
					</div>
					<div id="otherproductsContainer">
						<table id="productTable" class="tableSorter">
						<thead>
							<tr>
								<th class="alpha">Alphabetical</th>
								<th>Photo</th>
								<th>Description</th>

							</tr>
						</thead>
						<tbody>

						</tbody>

				</div>
